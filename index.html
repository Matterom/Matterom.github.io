<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<style>
html {
  height: 100%;
  width: 100%;
}
body {
  height: 100%;
  width: 100%;
  background-color: #CFBEFF;
}

div #countdown {
  display: inline-block;
  margin: auto;
  height: 50%;
  width: 50%;
  text-align: center;
  border: 3px solid black;
  padding: 20px;
  font-family: "Lucida Console", "Courier New", monospace;
  font-size: 20px;
}
</style>
<script>

    CountDownTimer('2078-03-16T00:00:00Z', 'countdown');
    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
		var _month = _day * 30.437;
		var _year = _month * 12
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'EXPIRED!';

                return;
            }
            var years = Math.floor(distance / _year);
            var months = Math.floor((distance % _year) / _month);
            var days = Math.floor((distance % _month) / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById(id).innerHTML = years + ' years ';
            document.getElementById(id).innerHTML += months + ' months ';
            document.getElementById(id).innerHTML += days + ' days ';
            document.getElementById(id).innerHTML += hours + ' hrs ';
            document.getElementById(id).innerHTML += minutes + ' mins ';
            document.getElementById(id).innerHTML += seconds + ' secs';
        }

        timer = setInterval(showRemaining, 1000);
    }

</script>
</head>
<body>
<div id="countdown">
</body>
